<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>随识车</title>
  <link rel="stylesheet" href="https://joeytsai03.github.io/resource/layui/css/layui.css"
        media="all">
  <script src="https://joeytsai03.github.io/resource/layui/layui.js"></script>

</head>
<body class="layui-layout-body ">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo" style="font-size:30px; color: #0D5661 ">随识车</div>
  </div>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">所有商品</a>
          <dl class="layui-nav-child">
            <dd><a href="/">文章管理</a></dd>
            <dd><a href="">超链接</a></dd>
            <dd><a href="">超链接</a></dd>
            <dd><a href="">超链接</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">

      <table class="layui-hide" id="test" lay-filter="test"></table>
      <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      </script>
    </div>
  </div>


  <button data-method="notice" class="layui-btn">文章编辑</button>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © suishiche.com - c525东东在线coding
  </div>
</div>

<script src="https://joeytsai03.github.io/resource/layui/layui.js" charset="utf-8"></script>
<script>
  layui.use(['table', 'form', 'layer'], function () {
    var table = layui.table;
    var form = layui.form;
    var layer = layui.layer;
    var $ = layui.jquery;
    table.render({
      elem: '#test',
      url: 'http://localhost:8763/issue/list',
      toolbar: '#toolbarDemo',
      title: '文章',
      cols: [[{type: 'checkbox', fixed: 'left'}, {
        field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true
      }, {field: 'topicPic', title: '图片', width: 120, edit: 'text'}, {
        field: 'author', title: '文章作者', width: 150, edit: 'text'
      }, {field: 'title', title: '标题', width: 80, edit: 'text', sort: true}, {
        field: 'introduce', title: '介绍', width: 100
      }, {field: 'viewCount', title: '浏览数'}, {
        field: 'content', title: '内容', width: 80, sort: true
      }, {field: 'createTime', title: '创建时间', width: 120}, {
        fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150
      }]],
      page: true
    });

    //头工具栏事件
    table.on('toolbar(test)', function (obj) {
      var checkStatus = table.checkStatus(obj.config.id);
      switch (obj.event) {
        case 'getCheckData':
          var data = checkStatus.data;
          layer.alert(JSON.stringify(data));
          break;
        case 'getCheckLength':
          var data = checkStatus.data;
          layer.msg('选中了：' + data.length + ' 个');
          break;
        case 'isAll':
          layer.msg(checkStatus.isAll ? '全选' : '未全选');
          break;
      }
      ;
    });

    //监听行工具事件
    table.on('tool(test)', function (obj) {
      var data = obj.data;
      //console.log(obj)
      if (obj.event === 'del') {
        layer.confirm('真的删除行么', function (index) {
          obj.del();
          deleteData(obj,data);
          layer.close(index);
        });
      } else if (obj.event === 'edit') {
        setForm(obj, data)
        layer.open({
          type: 1, title: "修改采集设备信息", area: ['420px', '330px'], content: $("#popUpdateTest")
        });


      }
      //监听提交
      form.on('submit(demo1)', function (massage) {
        $.ajax({
          url: 'http://localhost:8763/issue/merge',
          type: 'POST',
          data: {
            id: massage.field.id,
            title: massage.field.title,
            author: massage.field.author,
          },
          success: function (msg) {
            var returnCode = msg.code;//取得返回数据（Sting类型的字符串）的信息进行取值判断
            layer.alert(JSON.stringify(returnCode), {
              title: '最终的提交信息'
            })
            if (returnCode == 0) {
              obj.update({
                id: msg.data.id,
                author: msg.data.author,
                title: msg.data.title
              });//修改成功修改表格数据不进行跳转
              layer.closeAll();
              layer.msg("修改成功", {icon: 1});
            } else {
              layer.msg("修改失败", {icon: 5});
            }
          }
        })
        return false;
      });
    });



    function setForm(obj, data) {
      //表单初始赋值
      form.val('example', {
        "id": data.id // "name": "value"
        , "title": data.title //复选框选中状态
        , "author": data.author //开关状态
      })
    }
    function deleteData(obj, data) {
      $.ajax({
        url: 'http://localhost:8763/issue/delete',
        type: 'POST',
        data: {
          id: data.id
        },
        success: function (msg) {
          var returnCode = msg.code;//取得返回数据（Sting类型的字符串）的信息进行取值判断
          if (returnCode == 0) {
            layer.msg("删除成功", {icon: 1});
          } else {
            layer.msg("删除失败", {icon: 5});
          }
        }
      })
    }

  });


</script>
<div class="layui-row" id="popUpdateTest" style="display:none;">

  <form class="layui-form" action="" lay-filter="example">
    <div class="layui-form-item">
      <label class="layui-form-label">单行输入框</label>
      <div class="layui-input-block">
        <input type="text" name="id" lay-verify="id" autocomplete="off" placeholder="请输入id"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">单行输入框</label>
      <div class="layui-input-block">
        <input type="text" name="author" lay-verify="author" autocomplete="off" placeholder="请输入作者"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">单行输入框</label>
      <div class="layui-input-block">
        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
